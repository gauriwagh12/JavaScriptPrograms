<!-- 1st way By Using dot operator -->
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>There are two different ways to access an object property.</p>
<p>You can use person.property or person["property"].</p>
<p id="demo1"></p>
<script>
// Create an object:
const person1 = {
  firstName: "John",
  lastName : "Doe",
  id     :  5566
};
// Display some data from the object:
document.getElementById("demo1").innerHTML =
person.firstName + " " + person1.lastName;
</script>
</body>
</html>


<!-- 2nd way By using []-->

<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>There are two different ways to access an object property.</p>
<p>You can use person.property or person["property"].</p>
<p id="demo2"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName : "Doe",
  id     :  5566
};
// Display some data from the object:
document.getElementById("demo2").innerHTML =
person["firstName"] + " " + person["lastName"];
</script>
</body>
</html>
