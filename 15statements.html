<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>
<p>JavaScript statements are separated by semicolons.</p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>

let a, b, c;
a = 5;
b = 6;
c = a + b;
document.getElementById("demo1").innerHTML = ("Addition",c);

let d, e, f;
d = 5; e = 5; f = d + e;
document.getElementById("demo2").innerHTML = ("Addition",f);



</script>
</body>
</html>
